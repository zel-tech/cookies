[pytest]
addopts = --cov-config tox_pytest.ini
          --cov-report term-missing
          --cov cookiecutter

[tox]
envlist = py26, py27, py33, py34, pypy

[testenv]
commands = py.test -c tox_pytest.ini tests {posargs}
deps = pytest
       pytest-cov

[testenv:py26]
deps =
    {[testenv]deps}
    mock
    unittest2
    ordereddict
    simplejson>2.1

[testenv:py27]
deps =
    {[testenv]deps}
    mock

[testenv:pypy]
deps =
    {[testenv]deps}
    mock

[run]
branch = True
