# Config file for automatic testing at travis-ci.org
dist: xenial
os: linux
language: python

jobs:
    include:
      - python: 3.7
        env: TOXENV=lint
      - python: 3.6
        env: TOXENV=py36
      - python: 3.7
        env: TOXENV=py37
      - python: 3.8
        env: TOXENV=py38
# Travis pypy3 excluded as outdated.
# Currently done on github, will be resumed after Travis update.
#      - python: pypy3
#        env: TOXENV=pypy3
      - name: "Python 3.6 on Windows"
        os: windows
        language: shell
        before_install:
          - choco install python --version 3.6.7
          - python --version
          - python -m pip install --upgrade pip
          - python -m pip install --upgrade virtualenv wheel
          - python -m virtualenv $HOME/venv
          - source $HOME/venv/Scripts/activate
        env:
          - TOXENV=py36
          - PATH=/c/Python36:/c/Python36/Scripts:$PATH
      - name: "Python 3.7 on Windows"
        os: windows
        language: shell
        before_install:
          - choco install python --version 3.7.2
          - python --version
          - python -m pip install --upgrade pip
          - python -m pip install --upgrade virtualenv wheel
          - python -m virtualenv $HOME/venv
          - source $HOME/venv/Scripts/activate
        env:
          - TOXENV=py37
          - PATH=/c/Python37:/c/Python37/Scripts:$PATH
      - name: "Python 3.8 on Windows"
        os: windows
        language: shell
        before_install:
          - choco install python --version 3.8.0
          - python --version
          - python -m pip install --upgrade pip
          - python -m pip install --upgrade virtualenv wheel
          - python -m virtualenv $HOME/venv
          - source $HOME/venv/Scripts/activate
        env:
          - TOXENV=py38
          - PATH=/c/Python38:/c/Python38/Scripts:$PATH

script: tox

install:
    - python -m pip install tox

after_success:
    # Report coverage results to codecov.io
    # and export tox environment variables
    - pip install codecov
    - codecov -e TOXENV TRAVIS_OS_NAME
